<ul>
  <li *ngFor="let location of locations()">
    <p>地址: {{ location.address }}</p>
    <p *ngIf="location.latitude !== null && location.longitude !== null">
      纬度: {{ location.latitude }}, 经度: {{ location.longitude }}
    </p>
    <p *ngIf="location.latitude === null || location.longitude === null">未找到经纬度</p>
  </li>
</ul>

<p *ngIf="!allConverted()">正在获取经纬度...</p>
